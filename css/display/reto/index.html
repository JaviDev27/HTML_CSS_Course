<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo"
      src="https://img.icons8.com/ios-glyphs/30/ffffff/apple-music.png"/
      alt="logo">
      <nav class="header__nav">
        <ul class="menu">
          <li>Home</li>
          <li>Playlists</li>
          <li>Help</li>
        </ul>

        <div class="search">
          <input type="search" placeholder="Search.." />
          <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search.png"/
          alt="search logo">
        </div>
      </nav>
    </header>

    <div>
      <aside class="music-list">
        <picture class="music-list__image">
          <img
            src="https://images.pexels.com/photos/96380/pexels-photo-96380.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
        </picture>

        <picture class="music-list__image">
          <img
            src="https://images.pexels.com/photos/96380/pexels-photo-96380.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
        </picture>

        <picture class="music-list__image">
          <img
            src="https://images.pexels.com/photos/96380/pexels-photo-96380.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
        </picture>

        <picture class="music-list__image">
          <img
            src="https://images.pexels.com/photos/96380/pexels-photo-96380.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
        </picture>
      </aside>

      <main class="main">
        <img
          src="https://images.pexels.com/photos/144429/pexels-photo-144429.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt=""
        />
      </main>
    </div>

    <footer>
      <p>Derechos reservados</p>
    </footer>
  </body>
</html>
