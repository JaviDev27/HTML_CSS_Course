<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>what is your name?</span>
            <input type="text" id="name" name="name" autocomplete="name" required>
        </label>

        <label for="mail">
            <span>what is your mail?</span>
            <input type="email" id="mail" name="mail" autocomplete="email" required>
        </label>

        <label for="country">
            <span></span>
            <input type="text" id="country" name="country" autocomplete="country" required>
        </label>

        <label for="cp">
            <span>what is your post code?</span>
            <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
        </label>

        <input type="submit">
    </form>
</body>
</html>
