<!DOCTYPE html> <!--Todo lo que viene desde aqui en html 5-->
<html lang="es">  <!--Define el lenguaje de la página-->
    <head> 
        <!--Aquí va todo lo que necesita el navegador para
         que carge el proyecto pero no es visual para el usuario como
        libreria,paquetes,tipografias y estilos-->

            <!--Las etiquetas meta indican lo que necesita el navegador
            UTF-8 para que el navegador reconozca caracteres especiales
            como ñ, ´ acentos-->
            <meta charset="UTF-8">

            <!--Ayuda en la parte del SEO que define el 
            tipo de descripción. Y esa decripción 
            es la que aparece en el buscador-->
            <meta name="description" content="Esta página te mostrara fotos de gatitos">
            
            <!--Ayuda para los robots de posicionamiento de los navegadores
            ciertos robots ayudan a posicionar la página.

            Da permiso a los robots
            "index,follow -> en el index, permite hacer el 
            seguimiento de la pagina"-->
            <meta name="robots" content="index,follow">

            <!--Muestra el título de la página en 
                la pestaña del navegador-->
            <title>Es mi página</title>

            <!--Este meta es para proyectos responsive
            - viewport -> corresponde al tamaño de la pantalla completa
            es necesario este meta, para que tu página web se escale 
            a la pantalla del navegador-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!--Link permite traer Hojas de estilos al proyecto html-->
            <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Contenido que aparecerá en la página web-->
        
        <header>
            <nav></nav>
        </header>

        <main>
            <section>
                <article>

                </article>
            </section>
        </main>

        <ul>
            <li>Soy una manzana</li>
        </ul>

        <ol>
            <li>Otra lista</li>
        </ol>

        <footer>

        </footer>

        <p>Soy un texto</p>
        <h1>Soy titulo H1</h1>
        <a href="">soy un link</a>
    </body>
</html>
